about_content: | # this will include new lines to allow paragraphs
  3년차 백엔드 개발자로 **엔드포인트 플랫폼**을 개발했습니다.  
  대규모 트래픽 환경에서도 안정적으로 운영될 수 있는 시스템을 만들기 위해 **서비스 안정화** 및 **성능 개선**에 주력하고 있습니다.  

  개발 과정에서 원칙을 지키되 실용적인 방식을 선택하며, 팀원들과의 기술 토론을 통해 **유지보수성과 성능을 모두 고려한 해결책**을 찾습니다.  
  학습한 내용과 문제 해결 경험은 블로그에 기록하여 **개인의 성장 → 조직의 성장**으로 확장시키는 것을 목표로 합니다.

  

