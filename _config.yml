  - title: Project_back # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: 게이트웨이 도입
        sub_title: 엔드포인트 플랫폼
        quote: >
          BFF 서비스로서 인증 통합 및 캐싱 적용으로 서비스 트래픽 처리율 개선
        description: | # this will include new lines to allow paragraphs
          - **문제** :
            - 은행,공기업과 같은 사이트에서 출근 시간인 09:00에 트랙픽이 몰려 최대 연결 클라이언트가 **12만대**로 제한
            - 신규 사이트 요구사항에 따라 **20만대** 지원이 필요한 상황
          - **원인** : 인증/인가 및 Read/Write 트래픽이 **Blocking 작업**으로 인한 자원 고갈  
          - **해결**  
            - 여러 서비스에서 **중복**으로 검증하던 인증 로직을 게이트웨이로 통합  
            - 게이트웨이에서 **Read(캐싱)** / **Write** 트래픽 분리로 처리율 향상  
            - Write 서비스의 **Tomcat 스레드 수** 및 **Connection Pool** 최적화  
          - **성과**  
            - 인증/인가 로직 통합으로 유지보수 효율화  
            - **Read 병목 제거** 및 Write TPS **30%** 개선
      - layout: left
        title: Kafka Producer 개선
        sub_title: 앤드포인트 플랫폼
        quote: >
          Kafka 배치 전송 및 DLQ 도입으로 대용량 트래픽 환경에서 메시지 처리량 개선
        description: | # this will include new lines to allow paragraphs
          - **문제** : 
            - 출근 시간인 09:00이나 V3와 같은 클라이언트가 서버를 통해 동시에 업그레이드가 진행되는 대용량 트래픽 환경이 존재
            - 대용량 트래픽 환경에서 메시지 비동치 처리가 지연됨
          - **원인** : Producer가 메시지를 단건 전송
          - **해결**
            - Kafka Producer 배치 전송 설정
            - DLQ(Dead Letter Queue) 도입: 전송 실패 메시지를 별도 토픽에 보관
          - **성과**
            - DLQ 유실 방지 및 **TPS 15%** 개선
      - layout: left
        title: Legacy Batch Servie 개선
        sub_title: 엔드포인트 플랫폼
        quote: >
          Spring Batch 적용으로 서비스 안정화
        description: | # this will include new lines to allow paragraphs
          - **문제** : 
            - V3와 같은 클라이언트에서 협의되지 않은 포맷의 이벤트 로그 전송시 서비스 중단 문제 발생
          - **원인**
            - 예외 핸들링 미흡
            - 잘못된 데이터 포맷에 대한 Skip, retry 정책 미흡
          - **해결**
            - Spring Batch를 적용으로 Exception, skip, retry 정책 고도화
          - **성과**
            - 배치 서비스 이슈 발생 건 수 **70% 이상 감소**
      - layout: left
        title: 테스트 자동화
        sub_title: 엔드포인트 플랫폼
        quote: > 
          BVT 자동화로 휴먼 에러 최소화
        description: | # this will include new lines to allow paragraphs
          - ELK 스택으로 클라이언트 BVT 자동화 환경 구축 및 테스트 실패시 사내 메신저 알림 연동
          - 팀 내 테스트 작성 추진 및 테스트 **2000건** 이상 작성
      - layout: left
